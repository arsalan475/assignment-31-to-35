<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ramadanStartDate = new Date("June 18, 2015");

      const currentDate = new Date();

      const timeDifferenceMs = currentDate - ramadanStartDate;

      const daysPassed = Math.floor(timeDifferenceMs / (1000 * 60 * 60 * 24));

      alert(
        `Number of days passed since 1st Ramadan (June 18, 2015): ${daysPassed}`
      );
    </script>
  </body>
</html>
