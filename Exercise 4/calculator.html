  <body>
    <script>
      const currentDate = new Date();

      const currentDayOfWeek = currentDate.getDay();

      if (currentDayOfWeek === 6 || currentDayOfWeek === 0) {
        console.log("It's Fun day");
      } else {
        console.log("It's not Fun day");
      }
    </script>
