<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const referenceDate = new Date("January 1, 1970");

      const beginningOf2015 = new Date("January 1, 2015");

      const secondsElapsed = (beginningOf2015 - referenceDate) / 1000;

      alert(
        `Seconds elapsed between the reference date and the beginning of 2015: ${secondsElapsed}`
      );
    </script>
  </body>
</html>
